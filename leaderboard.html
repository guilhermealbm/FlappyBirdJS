<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fire Bird</title>
</head>
<body>
    <form method="GET" id = "formRecord" name="formRecord">
        Nickname: <input type="text" id = "name" name="name"><br>
        <p id="bestRecord"></p>
        <input id = "record" name = "record" type="hidden" value="">
         <button type="button" onclick="game_database.new(document.getElementById('name').value, parseInt(document.getElementById('bestRecord').innerHTML.split(' ')[1]));deleteRows();">Click here to add your record to Leaderboard</button>
    </form> 

    <br>
    <table id = "ranking" style="width:25%; border:1px solid black">
        <tr>
            <th style="text-align:left">Nickname</th>
            <th style="text-align:left">Score</th>
        </tr>
    </table>

    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.1/firebase-database.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/game_database.js"></script>
    <script>
    window.onload = function getUrlValue(){
        var url_string = window.location.href;
        var url = new URL(url_string);
        var record = url.searchParams.get("record");
        document.getElementById("bestRecord").innerHTML = "Record: " + record;
        //document.getElementById("hiddenRecord").innerHTML = record;
    };game_database.getRecords();

    function deleteRows(){
        table = document.getElementById("ranking");
        size = table.rows.length
        for (let index = 0; index < (size-1); index++)
            table.deleteRow(1);
        
    }
    </script>

</body>
</html>
